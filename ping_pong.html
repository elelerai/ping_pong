<!DOCTYPE html>
     <html>
       <head>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
         <link href="css/styles.css" rel="stylesheet" type="text/css">
         <script src="js/jquery-3.2.1.js"></script>
         <script src="js/scripts.js"></script>
         <title> Ping Pong </title>
       </head>
       <body>
        <nav class="navbar navbar-inverse">
         <div class= "container-fluid">
          <div  class = "page-header" >
           <img src="ping_pong_logo.png" alt = "Logo" >
            <a class= "navbar-brand"    href= "ping_pong.html" > <span> Lelerai's Ping Pong Game</span> </a>
           </div>
        </div>
        </nav>
        <div class="jumbotron">
          <h1 class="display-3">Enjoy playing the Ping Pong Game. It's Fun! You Will Love it!</h1>
          <p class="lead">It is a simple!<span style="color:purple"> Just enter any number</span> to the  <span style="color:red"> INPUT BOX
          </span>  and wait for the <strong> results!</strong></p>
          <h1>LET'S PLAY NOW!</h1>
  <div id="output">
          <script>

              var number = parseInt(prompt("What is your favourite number?"));
          var result = '';
        var i = 0;
       do {
       i += 1;
       result += i + ' ';
     } while (i < number );
        document.getElementById('output').innerHTML = result;




        </script>
  </div>
      </div>



        </body>
      </html>
